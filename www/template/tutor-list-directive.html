<!-- tutor-list-directive -->

<ion-list>
  <ion-item class="item item-thumbnail-left" ng-repeat="tutor in tutors">
    <img ng-src="{{tutor.profilePhotoUrl}}">
    <h2 ng-bind="tutor.name"></h2>
    <i rating-stars rating="tutor.rating"></i>
    <p><i class="icon ion-android-contacts"></i> Age Range: <span ng-bind="tutor.ageRangeLevel"></span></p>
    <p description="tutor.description"></p>
  </ion-item>
</ion-list>
